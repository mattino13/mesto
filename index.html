<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">

    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
    </header>

    <main>

      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="фото Кусто">
          <div class="profile__info">
            <h1 class="profile__tittle">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">

        <div class="element">
          <img class="element__image" src="./images/element-karachaevsk.jpg" alt="церковь в горах">
          <article class="element__info">
            <h2 class="element__tittle">Карачаевск</h2>
            <button class="element__heart"></button>
          </article>
        </div>

        <div class="element">
          <img class="element__image" src="./images/elenent-elbrus.jpg" alt="горы Эльбрус">
          <article class="element__info">
            <h2 class="element__tittle">Гора Эльбрус</h2>
            <button class="element__heart"></button>
          </article>
        </div>

        <div class="element">
          <img class="element__image" src="./images/element-dombai.jpg" alt="горы Домбай">
          <article class="element__info">
            <h2 class="element__tittle">Домбай</h2>
            <button class="element__heart"></button>
          </article>
        </div>

        <div class="element">
          <img class="element__image" src="./images/elenent-elbrus.jpg" alt="горы Эльбрус">
          <article class="element__info">
            <h2 class="element__tittle">Гора Эльбрус</h2>
            <button class="element__heart"></button>
          </article>
        </div>

        <div class="element">
          <img class="element__image" src="./images/element-dombai.jpg" alt="горы Домбай">
          <article class="element__info">
            <h2 class="element__tittle">Домбай</h2>
            <button class="element__heart"></button>
          </article>
        </div>

        <div class="element">
          <img class="element__image" src="./images/element-karachaevsk.jpg" alt="церковь в горах">
          <article class="element__info">
            <h2 class="element__tittle">Карачаево-Черкессия</h2>
            <button class="element__heart"></button>
          </article>
        </div>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__tittle">Редактировать профиль</h2>
          <input class="popup__item" type="text" id="nameInput" name="name" placeholder="Жак-Ив Кусто">
          <input class="popup__item" type="text" id="jobInput" name="job" placeholder="Исследователь океана">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
        <button class="popup__button-close"></button>
      </div>
    </div>
    
    <script src="./scripts/script.js"></script>

  </body>
</html>
