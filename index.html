<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">

    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
    </header>

    <main>

      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="фото Кусто">
          <div class="profile__info">
            <h1 class="profile__tittle">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__container popup__overlay">
        <form class="popup__form popup__form_profile" name="editProfileForm">
          <h3 class="popup__tittle">Редактировать профиль</h3>

          <input id="name" class="popup__item popup__item_input_name" type="text" name="name" 
                 minlength="2" maxlength="40" required placeholder="Имя">
          <span id="name-error" class="popup__item-error">Вы пропустили это поле.</span>

          <input id="job" class="popup__item popup__item_input_job" type="text" name="job" 
                 minlength="2" maxlength="200" required placeholder="О себе">
          <span id="job-error" class="popup__item-error">Вы пропустили это поле.</span>

          <button type="submit" class="popup__button-save popup__button-save_profile popup__button-save_disabled">Сохранить</button>
          

        </form>
        <button type="button" class="popup__button-close popup__button-close_profile" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_place">
      <div class="popup__container popup__overlay">
        <form class="popup__form popup__form_place" name="editPlaceForm">
          <h3 class="popup__tittle">Новое место</h3>

          <input id="place" class="popup__item popup__item_input_place" type="text" name="place" 
                 minlength="2" maxlength="30" required placeholder="Название">
          <span id="place-error" class="popup__item-error">Вы пропустили это поле.</span>

          <input id="link" class="popup__item popup__item_input_link" type="url" name="link" 
                 minlength="2" required placeholder="Ссылка на картинку">
          <span id="link-error" class="popup__item-error">Вы пропустили это поле.</span>

          <button type="submit" class="popup__button-save popup__button-save_place popup__button-save_disabled">Сохранить</button>
          

        </form>
        <button type="button" class="popup__button-close popup__button-close_place" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__content popup__overlay">
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="фотография">
        <p class="popup__subtitle"></p>
        <button type="button" class="popup__button-close popup__button-close_image" aria-label="Закрыть"></button>
      </div>
    </div>

    <template class="element_template">
      <div class="element">
        <button type="button" class="element__trash" aria-label="Удалить"></button>
        <img class="element__image" alt="фотография">
        <div class="element__info">
          <h2 class="element__tittle"></h2>
          <button type="button" class="element__heart" aria-label="Оценить"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/script.js"></script>

  </body>
</html>
