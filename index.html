<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">

    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
    </header>

    <main>

      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="фото Кусто">
          <div class="profile__info">
            <h1 class="profile__tittle">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>

      <section class="elements">

        <div class="element">
          <img class="element__image" src="./images/element-karachaevsk.jpg" alt="церковь в горах">
          <div class="element__info">
            <h2 class="element__tittle">Карачаевск</h2>
            <button type="button" class="element__heart" aria-label="Оценить"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/elenent-elbrus.jpg" alt="горы Эльбрус">
          <div class="element__info">
            <h2 class="element__tittle">Гора Эльбрус</h2>
            <button type="button" class="element__heart" aria-label="Оценить"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/element-dombai.jpg" alt="горы Домбай">
          <div class="element__info">
            <h2 class="element__tittle">Домбай</h2>
            <button type="button" class="element__heart" aria-label="Оценить"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/elenent-elbrus.jpg" alt="горы Эльбрус">
          <div class="element__info">
            <h2 class="element__tittle">Гора Эльбрус</h2>
            <button type="button" class="element__heart" aria-label="Оценить"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/element-dombai.jpg" alt="горы Домбай">
          <div class="element__info">
            <h2 class="element__tittle">Домбай</h2>
            <button type="button" class="element__heart" aria-label="Оценить"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/element-karachaevsk.jpg" alt="церковь в горах">
          <div class="element__info">
            <h2 class="element__tittle">Карачаево-Черкессия</h2>
            <button type="button" class="element__heart" aria-label="Оценить"></button>
          </div>
        </div>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="editForm">
          <h3 class="popup__tittle">Редактировать профиль</h3>
          <input class="popup__item popup__item_input_name" type="text" name="name" placeholder="Жак-Ив Кусто">
          <input class="popup__item popup__item_input_job" type="text" name="job" placeholder="Исследователь океана">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
        <button type="button" class="popup__button-close" aria-label="Закрыть"></button>
      </div>
    </div>
    
    <script src="./scripts/script.js"></script>

  </body>
</html>
